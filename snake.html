<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
    <title>Snake.js - The Classic Game of Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css"></link>
    <script src="jquery-1.9.1.js"></script>
    <script src="underscore.js"></script>
    <script src="snake.js"></script>
    <script src="snake_ui.js"></script>
</head>
<body>
	<div class="outer-wrapper">
   <div class="inner-wrapper">
		 <div class="container">
	   </div>
		 <div class="clear-both"></div>
	   <div class="game-instructions">
			 <strong>Movement:</strong>
			 <div class="game-key">W</div>
			 <div class="game-key">A</div>
			 <div class="game-key">S</div>
			 <div class="game-key">D</div> 
			 or         
			 <div class="game-key">&#8592;</div>
			 <div class="game-key">&#8593;</div>
			 <div class="game-key">&#8594;</div>
			 <div class="game-key">&#8595;</div> 
			 <br>
			 <br>
			 <strong>Start/Retart:</strong>   <div class="game-key">SPACE</div>
	   </div>
	   <div class="game-info">
	     <span class="score"> Score: <span id="scoreboard"></span></span>
	   </div>
		 <div class="clear-both"></div>
		 <!-- 
		 <div class="leader-board">
			 <h3 class="text-center">Local Leader Board (clears on refresh,  becareful!)</h3>
			 <ol>
				 
			 </ol>
		 </div>
		 -->
	 </div>
	</div>
</body>
</html>
